group 'code_quality'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //testCompile 'junit:junit:4.12'
}

checkstyle {
    configFile = rootProject.file('google_checks.xml')
    toolVersion = '8.0'
}

